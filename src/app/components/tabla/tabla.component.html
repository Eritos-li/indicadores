
<p-table [value]="tabla">
  <ng-template pTemplate="header">
      <tr>
          <th>#</th>
          <th>Fecha</th>
          <th>Valor</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-tbl>
    <tr>
      <td>#</td>
      <td>{{tbl.fecha | date : 'dd-MM-YY'}}</td>
      <td>{{tbl.valor}}</td>
  </tr>
  </ng-template>
</p-table>
